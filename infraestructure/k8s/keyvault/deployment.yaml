apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: <ACR_LOGIN_SERVER>/fastapi-app:latest
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: devops-secrets
                  key: DB-HOST
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: devops-keyvault
