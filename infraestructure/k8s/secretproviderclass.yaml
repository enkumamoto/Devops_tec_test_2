apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: fastapi-secret-provider # Nome mais descritivo
  namespace: devops-app
spec:
  provider: azure
  secretObjects: # ðŸš€ O PONTO CHAVE: Isso cria o Secret nativo do K8s
    - secretName: app-secrets
      type: Opaque
      data:
        - objectName: DB-HOST
          key: DB_HOST
        - objectName: DB-NAME
          key: DB_NAME
        - objectName: DB-USER
          key: DB_USER
        - objectName: DB-PASSWORD
          key: DB_PASSWORD
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "<IDENTITY_CLIENT_ID>" # ObrigatÃ³rio se houver mÃºltiplas identidades
    keyvaultName: kv-devops-dev
    tenantId: "<TENANT_ID>"
    objects: |
      array:
        - |
          objectName: DB-HOST
          objectType: secret
        - |
          objectName: DB-NAME
          objectType: secret
        - |
          objectName: DB-USER
          objectType: secret
        - |
          objectName: DB-PASSWORD
          objectType: secret
