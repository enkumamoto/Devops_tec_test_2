services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=${PMA_HOST:-localhost}
      - PMA_PORT=${PMA_PORT:-3306}
      - PMA_USER=${PMA_USER:-root}
      - PMA_PASSWORD=${PMA_PASSWORD}
      - UPLOAD_LIMIT=${UPLOAD_LIMIT:-50M}
      - MEMORY_LIMIT=${MEMORY_LIMIT:-256M}
      - MAX_EXECUTION_TIME=${MAX_EXECUTION_TIME:-300}
    volumes:
      - ./config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
      - phpmyadmin_sessions:/sessions
      - ./upload:/var/lib/phpmyadmin/upload
      - ./save:/var/lib/phpmyadmin/save
    networks:
      - bastion-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  phpmyadmin_sessions:
    name: phpmyadmin_sessions

networks:
  bastion-net:
    name: bastion_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
