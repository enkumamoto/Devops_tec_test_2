name: Destroy Azure Infrastructure
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  ENVIRONMENT: ${{ github.event.inputs.environment }}

  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Azure Login (Service Principal)
        run: |
          echo "üîê Azure Login..."
          az login \
            --service-principal \
            --username "$ARM_CLIENT_ID" \
            --password "$ARM_CLIENT_SECRET" \
            --tenant "$ARM_TENANT_ID"

          az account set --subscription "$ARM_SUBSCRIPTION_ID"

      # =====================================================
      # DEFINIR RESOURCE GROUPS
      # =====================================================
      - name: Define Resource Groups
        run: |
          ENV="${ENVIRONMENT}"

          echo "RG_TFSTATE=rg-terraform-state-${ENV}" >> $GITHUB_ENV
          echo "RG_NETWORK=rg-network-${ENV}" >> $GITHUB_ENV
          echo "RG_ACR=rg-acr-${ENV}" >> $GITHUB_ENV
          echo "RG_ACA=rg-aca-${ENV}" >> $GITHUB_ENV
          echo "RG_DATABASE=rg-database-${ENV}" >> $GITHUB_ENV

          echo "üì¶ Resource Groups:"
          echo " - rg-terraform-state-${ENV}"
          echo " - rg-network-${ENV}"
          echo " - rg-acr-${ENV}"
          echo " - rg-aca-${ENV}"
          echo " - rg-database-${ENV}"

      # =====================================================
      # DELETE CONTAINER APPS (PRIMEIRO)
      # =====================================================
      - name: Delete Container Apps RG
        run: |
          echo "üî• Deletando ACA RG..."
          az group delete \
            --name "$RG_ACA" \
            --yes \
            --no-wait \
            || echo "‚ö†Ô∏è RG ACA n√£o existe"

      # =====================================================
      # DELETE DEPEND√äNCIAS
      # =====================================================
      - name: Delete Database RG
        run: |
          echo "üî• Deletando Database RG..."
          az group delete \
            --name "$RG_DATABASE" \
            --yes \
            --no-wait \
            || echo "‚ö†Ô∏è RG Database n√£o existe"

      - name: Delete ACR RG
        run: |
          echo "üî• Deletando ACR RG..."
          az group delete \
            --name "$RG_ACR" \
            --yes \
            --no-wait \
            || echo "‚ö†Ô∏è RG ACR n√£o existe"

      # =====================================================
      # DELETE NETWORK (SE EXISTIR)
      # =====================================================
      - name: Delete Network RG
        run: |
          echo "üî• Deletando Network RG..."
          az group delete \
            --name "$RG_NETWORK" \
            --yes \
            --no-wait \
            || echo "‚ö†Ô∏è RG Network n√£o existe"

      # =====================================================
      # DELETE TERRAFORM BACKEND (POR √öLTIMO)
      # =====================================================
      - name: Delete Terraform Backend RG
        run: |
          echo "üî• Deletando Terraform Backend RG..."
          az group delete \
            --name "$RG_TFSTATE" \
            --yes \
            --no-wait \
            || echo "‚ö†Ô∏è RG Terraform Backend n√£o existe"

      # =====================================================
      # SUMMARY
      # =====================================================
      - name: Summary
        run: |
          echo ""
          echo "üß® DESTRUI√á√ÉO INICIADA (ACA)"
          echo ""
          echo "‚è≥ Azure continuar√° removendo os recursos em background."
          echo "üìå Acompanhe com:"
          echo "   az group list --query \"[].name\" -o table"
          echo ""
          echo "‚úÖ Pipeline finalizado."
